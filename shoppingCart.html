<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final - Curso js</title>

    <!-- Normalize -->

    <link rel="stylesheet" href="css/normalize.css">

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Condensed:wght@200&family=Roboto:ital,wght@1,700&family=Rubik:wght@300&display=swap" rel="stylesheet">

    <!-- Bootstrap -->

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <!-- CSS  -->

    <link rel="stylesheet" href="css/estilos.css">
    
    <!-- JQUERY  -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- SWEET ALERT  -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <header>
        <nav class="navbar fixed-top navbar-expand-lg navHeader">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img class="d-inline-block align-content-center" src="images/logo.webp" alt="logo" height="100" width="100"> 
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item carritoDinamico"></li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <section class="container-fluid ">

        <div class="row baseCart">
            <h2 class="col-12 mt-2 ">Carrito de Compras</h2>
        </div>

        <div class="comprasResumen row justify-content-center" style="display:none">
            <form class="col-6 p-3 formPedido">
                <div class="form-group">
                    <label for="nombre">Nombre y Apellido</label>
                    <input type="text" name="nombre" class="form-control" id="nombre" required="required" placeholder="Nombre Apellido">
                  </div>
                
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" name="email" class="form-control" id="email" required="required" placeholder="name@example.com">
                </div>
        
                <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <input type="text" name="direccion" class="form-control" id="direccion" required="required">
                </div>
        
        
                <div class="form-group">
                  <label for="medioPago">Medio de Pago</label>
                  <select class="form-select" id="medioPago">
                    <option value="">Seleccione una Opcion</option>
                    <option value="credito">Credito (10% de recargo)</option>
                    <option value="debito">Debito (10% de descuento)</option>
                    <option value="mp">Mercado Pago</option>
                  </select>
                </div>

                
            </form>
            
            <div class="formButtons justify-content-center input-group mt-3">
                <button type="submit "class="btn enviarForm col-3 p-3">Enviar Formulario</button>
                <button type="reset" class="btn limpiarForm col-3 p-3" type="reset">Limpiar Formulario</button>
            </div>
            
        </div>

        <div class="cart row justify-content-center mt-2">
            <div class="headerCarrito col-12 d-md-flex justify-content-around row">
                <h5 class="col-3"> Producto</h5>
                <h5 class="col-3">Precio</h5>
                <h5 class="col-3">Cantidad</h5>
                <h5 class="col-3">Total</h5>
            </div>

            <div class="productosComprados row">
            </div>

            <button type="button" class="btn btn-dark col-4 btnLimpiar mt-5"> Limpiar Carrito</button>
            <button type="button" class="btn btn-light col-4 btnComprar mt-5"> Finalizar Compra</button>
            
        </div>


    </section>

    <footer class="container-fluid mt-5">
        <nav class="row">
            <ul class="nav col-12 d-md-flex d-block justify-content-center">
                <li class="nav-item">
                    <a class="nav-link " href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contacto.html">Contacto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.instagram.com/">Instagram</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://twitter.com/">Twitter</a>
                </li>
            </ul>
        </nav>
  
        <div class="row d-grid justify-content-center">
          <div class="col-12 d-flex justify-content-center">
            <img src="images/logo.webp"  alt="logo de fms">
          </div>
          <p class="col-12">Copyright 2021©.Todos los derechos reservados.</p>
        </div>
    </footer>
    
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="objetos.js"></script>
    <script src="main.js"></script>
</body>
</html>
